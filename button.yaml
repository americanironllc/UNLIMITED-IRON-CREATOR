# Cloud Run Button configuration
# This enables one-click deployment to Google Cloud Run

# Service configuration
service:
  name: unlimited-iron-creator
  region: us-central1
  allow-unauthenticated: true

# Build configuration  
build:
  source: .
  dockerfile: Dockerfile

# Runtime configuration
runtime:
  cpu: "2"
  memory: "2Gi"
  max-instances: 10
  min-instances: 0
  timeout: 300
  port: 8080

# Environment variables (optional - app works without them)
env:
  - name: PORT
    value: "8080"
  - name: PYTHONUNBUFFERED
    value: "1"

