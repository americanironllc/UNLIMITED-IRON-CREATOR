apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: unlimited-iron-creator
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/launch-stage: BETA
    run.googleapis.com/description: "UNLIMITED IRON CREATOR - AI Multimedia Generation Framework"
spec:
  template:
    metadata:
      annotations:
        # Resource limits
        run.googleapis.com/memory: "2Gi"
        run.googleapis.com/cpu: "2"
        run.googleapis.com/execution-environment: gen2
        
        # Scaling configuration
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        
        # Timeout
        run.googleapis.com/timeout: "300s"
        
        # Startup probe
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      # Note: PROJECT_ID is automatically replaced by Cloud Run during deployment
      # The deploy button handles this substitution automatically
      - image: gcr.io/_PROJECT_ID/unlimited-iron-creator
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        # Optional API keys - can be set via Secret Manager
        # - name: OPENAI_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: openai-api-key
        #       key: latest
        # - name: ELEVENLABS_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: elevenlabs-api-key
        #       key: latest
        # - name: STABILITY_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: stability-api-key
        #       key: latest
        resources:
          limits:
            cpu: "2"  # 2 vCPUs (also expressed as 2000m millicores)
            memory: "2Gi"
        startupProbe:
          # Streamlit provides this health check endpoint automatically
          # This path is stable across Streamlit versions (1.0+)
          httpGet:
            path: /_stcore/health
            port: 8080
          initialDelaySeconds: 0
          timeoutSeconds: 1
          periodSeconds: 3
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8080
          initialDelaySeconds: 0
          timeoutSeconds: 1
          periodSeconds: 3
          failureThreshold: 3
  traffic:
  - percent: 100
    latestRevision: true
